tags:
  - Resultados
parameters:
  - in: body
    name: resultado
    required: true
    schema:
      type: object
      required:
        - aluno_id
        - avaliacao_id
        - nota
        - data_aplicacao
      properties:
        aluno_id:
          type: string
          example: "1"
        avaliacao_id:
          type: string
          example: "1"
        nota:
          type: string
          example: "8.5"
        data_aplicacao:
          type: string
          example: "25/11/2023"
responses:
  201:
    description: Resultado registrado
    examples:
      application/json:
        message: "Resultado registrado!"
        data:
          id: "1"
          aluno_id: "1"
          avaliacao_id: "1"
          nota: "8.5"
          data_aplicacao: "25/11/2023"
  400:
    description: Dados inv√°lidos
  500:
    description: Erro interno
