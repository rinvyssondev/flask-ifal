tags:
  - Matrículas
parameters:
  - in: body
    name: matricula
    required: true
    schema:
      type: object
      required:
        - aluno_id
        - curso_id
        - status
      properties:
        aluno_id:
          type: string
          example: "1"
        curso_id:
          type: string
          example: "1"
        status:
          type: string
          example: "ativa"
          enum: ["ativa", "inativa", "concluída"]
responses:
  201:
    description: Matrícula criada
    examples:
      application/json:
        message: "Matrícula criada!"
        data:
          id: "1"
          aluno_id: "1"
          curso_id: "1"
          status: "ativa"
  400:
    description: Dados inválidos
  500:
    description: Erro interno
